<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Profile Links</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <main>
            <div class="card">

                <section class="introduction">
                    <img src="./Images/avatar-jessica.jpeg" alt="">
                    <h1>Jessica Randall</h1>
                    <a href="#" id="link">London, United Kingdom</a>
                </section>

                <section class="description">
                    <p>"Front-end developer and avid reader."</p>
                </section>

                <section class="accounts">
                    <ul class="social-accounts">
                        <li><a href="#"><button>Github</button></a></li>
                        <li><a href="#"><button>Frontend Mentor</button></a></li>
                        <li><a href="#"><button>Linkedin</button></a></li>
                        <li><a href="#"><button>Twitter</button></a></li>
                        <li><a href="#"><button>Instagram</button></a></li>
                    </ul>
                </section>

            </div>
        </main>
    </div>

    <footer>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Bhavika Uppala</a>.
        </div>
    </footer>



</body>

</html>
